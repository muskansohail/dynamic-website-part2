<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
  ">
</head>
<body>
    <h1>Detail Page</h1>

  <div class="container">
    <div class="row p-4">
      <div class="col-md-6" id="imageDiv">

      </div>

      <div class="col-md-6" id="data">

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>

  <script src="data.js"></script>
  <script>
    const myparameter = new URLSearchParams(window.location.search);
    prodId = myparameter.get('prodId');

    // document.write(prodId)
    const singlePlant = plantsData.find(plant => plant.id == prodId);

    const rowData = document.getElementById('data');

    const imgDiv = document.getElementById('imageDiv');

    imageRow = `<img
          src="${singlePlant.image[0]}"
          alt="" class="img-fluid">`;

    imgDiv.innerHTML = imageRow;


    row = `
     <h1>${singlePlant.name}</h1>
        <h2>${singlePlant.price}</h2>
        <p>
         ${singlePlant.description}
        </p>

        <button class="btn btn-outline-success">Add to Cart</button>`;

    rowData.innerHTML = row;




  </script>
    
</body>
</html>
